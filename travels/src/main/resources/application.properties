##端口设置
server.port=8989

##微服务中必须设置
spring.application.name=travels

##数据源设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travels?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis设置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.zhun.travels.entity

#日志打印
logging.level.root=info
logging.level.com.zhun.travels.mapper=debug


spring.resources.static-locations=file:${upload.dir}
upload.dir=G:/IDEA2020WS/images